<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1 class="title">Temperature Converter</h1>
    <div class="units">
      <div class="panel">
        <h1 class="bg-unit">°C</h1>
        <h2>Celsius</h2>
        <input type="number" id="celsius" value="0" />
      </div>

      <div class="panel">
        <h1 class="bg-unit">°F</h1>
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheit" value="32" />
      </div>

      <div class="panel">
        <h1 class="bg-unit">K</h1>
        <h2>Kelvin</h2>
        <input type="number" id="kelvin" value="273.15" />
      </div>
    </div>
    <h4 class="copyright">
      Created with <i class="fa fa-heart pulse"></i> by Chandan Patil
    </h4>

    <script src="web.js"></script>
  </body>
</html>
